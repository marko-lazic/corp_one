[workspace]
resolver = "2"

members = [
    "corp_client",
    "corp_server",
    "corp_shared",
    "tests",
    "tools/ci",
]
default-members = [
    "corp_client",
    "corp_server",
    "corp_shared",
    "tests",
]

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
